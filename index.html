<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platter Tech Challenge 2025</title>
    <link rel="stylesheet" href="styles/components/products_slider.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" defer></script>
    <script src="scripts/components/product-card.js" defer></script>
    <style type="text/tailwindcss">
        @theme {  
            --font-source-serif-4: "Source Serif 4", sans-serif;
            --font-bebas-neue: "Bebas Neue", sans-serif;
            --font-poppins: "Poppins", sans-serif;
            
            --text-font-2xs: 0.625rem;
            --text-component-header-size-desktop: 40px;
            --text-component-header-size-mobile: 28px;

            --spacing-120pct: 120%;

            --tracking--1pct: -1%;
            --tracking-3pct: 3%;
            --tracking-6pct: 6%;

            --color-text-primary: #1c1d1d;
            --color-text-gray: #707070;
            --color-text-neutral-black: #231f20;
            --color-text-neutral-gray: #ddd6d7;
            --color-text-secondary-default: #5c553a;
            --color-bg-secondary: #5c7962;
        }
    </style>
</head>
<body class="p-2 md:p-8">
    <section id="products-slider" class="my-4">
        <header class="md:flex md:justify-between">
            <h1 
                class="font-source-serif-4 md:text-component-header-size-desktop text-center 
                md:text-left text-component-header-size-mobile tracking--1pct spacing-120pct 
                font-black text-[var(--color-text-primary)] mb-4"
            >
                Best Sellers
            </h1>
            <a 
                href="#" 
                class="text-[var(--color-text-secondary-default)] font-poppins font-medium
                text-sm md:inline-flex items-center hidden"
                alt="Go to All Best Sellers"
            >
                Shop All Best Sellers
                <svg 
                    class="ml-2 w-4 h-4" 
                    xmlns="http://www.w3.org/2000/svg"
                    width="20" 
                    height="20" 
                    viewBox="0 0 20 20" 
                    fill="none"
                >
                    <path 
                        d="M3.33334 10H16.6667M16.6667 10L11.6667 5M16.6667 10L11.6667 15" 
                        stroke="#5C553A" 
                        stroke-width="2" 
                        stroke-linecap="round" 
                        stroke-linejoin="round"
                    />
                </svg>
            </a>
        </header>
        <div id="products-container" 
            class="flex flex-wrap md:flex-nowrap overflow-hidden overflow-x-scroll whitespace-nowrap gap-2 md:gap-4">
            <product-card 
                img-name="makeup-creams-on-a-blue-background"
                img-name-hover="wide-lens-for-photograpy"
                img-alt="Makeup creams on a blue background"
                title="Makeup creams on a blue background"
                price="104.95"
                left-badge="Best Seller"
                data-rating="4.5"
                reviews="1234"
                class="flex-1 w-1/2 md:w-sm md:flex-none"
            ></product-card>
            <product-card 
                img-name="wide-lens-for-photograpy"
                img-name-hover="vintage-headphones" 
                img-alt="Wide lens for photograpy"
                title="Wide lens for photograpy"
                price="104.95"
                left-badge="Best Seller"
                right-badge="Save 15%"
                data-rating="4.5"
                reviews="1234"
                class="flex-1 w-1/2 md:w-sm md:flex-none"
            ></product-card>
            <product-card 
                img-name="parfum-chanel-no-5"
                img-name-hover="lady-shoes"
                img-alt="Parfum Chanel No 5"
                title="Parfum Chanel No 5"
                price="104.95"
                left-badge="Best Seller"
                data-rating="3.3"
                reviews="1234"
                class="flex-1 w-1/2 md:w-sm md:flex-none"
            ></product-card>
            <product-card 
                img-name="blue-soccer-shoe"
                img-name-hover="tasty-chem-coffee"
                img-alt="Blue soccer shoe"
                title="Blue soccer shoe"
                price="104.95"
                left-badge="Best Seller"
                right-badge="Save 15%"
                data-rating="2.5"
                reviews="124"
                class="flex-1 w-1/2 md:w-sm md:flex-none"
            ></product-card>
            <product-card 
                img-name="one-balancing-body-balm"
                img-name-hover="blue-soccer-shoe"
                img-alt="One balancing body balm"
                title="One balancing body balm"
                price="104.95"
                left-badge="Top Seller"
                right-badge="Save 25%"
                data-rating="4"
                reviews="134"
                class="flex-1 w-1/2 md:w-sm md:flex-none"
            ></product-card>
            <product-card 
                img-name="cool-ray-ban-glasses"
                img-name-hover="tasty-chem-coffee"
                img-alt="Cool Ray Ban Glasses"
                title="Cool Ray Ban Glasses"
                price="10.95"
                right-badge="Save 75%"
                data-rating="4.8"
                reviews="1234"
                class="flex-1 w-1/2 md:w-sm md:flex-none"
            ></product-card>
            <product-card 
                img-name="great-headphones"
                img-name-hover="blue-soccer-shoe"
                img-alt="Great Headphones"
                title="Great Headphones"
                price="50.95"
                data-rating="2"
                reviews="124"
                class="flex-1 w-1/2 md:w-sm md:flex-none"
            ></product-card>
            <product-card 
                img-name="tasty-chem-coffee"
                img-name-hover="lady-shoes"
                img-alt="Tasty Chem Coffee"
                title="Tasty Chem Coffee"
                price="750.95"
                left-badge="Top Seller"
                data-rating="5"
                reviews="14"
                class="flex-1 w-1/2 md:w-sm md:flex-none"
            ></product-card>
            <product-card 
                img-name="vintage-headphones"
                img-name-hover="cool-ray-ban-glasses"
                img-alt="Vintage Headphones"
                title="Vintage Headphones"
                price="22.95"
                left-badge="New Seller"
                data-rating="3"
                reviews="1234"
                class="flex-1 w-1/2 md:w-sm md:flex-none"
            ></product-card>
            <product-card 
                img-name="lady-shoes"
                img-name-hover="tasty-chem-coffee"
                img-alt="Lady Shoes"
                title="Lady Shoes"
                price="55.95"
                data-rating="2.7"
                reviews="1234"
                class="flex-1 w-1/2 md:w-sm md:flex-none"
            ></product-card>
        </div>
        <button 
            id="show-more" 
            class="font-poppins tracking--3pct font-semibold rounded-full 
            bg-[var(--color-text-primary)] text-white w-full py-4 my-4 md:hidden 
            hover:cursor-pointer hover:opacity-90" type="button"
        >
            Show More
        </button>

        <div 
            id="custom-scrollbar" 
            class="w-full h-[4px] hover:h-[6px] bg-[var(--color-text-neutral-gray)] 
            cursor-pointer relative hidden md:block"
        >
            <div 
                id="thumb" 
                class="h-[4px] w-1/4 hover:h-[6px] bg-[var(--color-text-neutral-black)] absolute left-0"
            >
            </div>
        </div>
    </section>
</body>
</html>
