<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platter Tech Challenge 2025</title>
    <link rel="stylesheet" href="styles/components/products_slider.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" defer></script>
    <script src="scripts/components/product-card.js" defer></script>
    <script src="scripts/scripts.js" defer></script>
    <style type="text/tailwindcss">
        @theme {  
            --font-source-serif-4: "Source Serif 4", sans-serif;
            --font-bebas-neue: "Bebas Neue", sans-serif;
            --font-poppins: "Poppins", sans-serif;
            
            --text-font-2xs: 0.625rem;
            --text-component-header-size-desktop: 40px;
            --text-component-header-size-mobile: 28px;

            --spacing-120pct: 120%;

            --tracking--1pct: -1%;
            --tracking-3pct: 3%;
            --tracking-6pct: 6%;

            --color-text-primary: #1c1d1d;
            --color-text-gray: #707070;
            --color-text-neutral-black: #231f20;
            --color-text-neutral-gray: #ddd6d7;
            --color-text-secondary-default: #5c553a;
            --color-bg-secondary: #5c7962;
        }

        .scroll-container::-webkit-scrollbar {
            height: 4px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background-color: var(--color-text-neutral-gray);
            border-radius: 16px;
        }
        
        .scroll-container::-webkit-scrollbar-thumb {
            background: var(--color-text-neutral-black);
            border-radius: 16px;
        }

        .scroll-container::-webkit-scrollbar-thumb:hover {
            height: 8px;
        }
</style>
</head>
<body class="p-2 md:p-8">
    <section id="products-slider" class="my-4">
        <header class="md:flex md:justify-between">
            <h1 
                class="font-source-serif-4 md:text-component-header-size-desktop text-center md:text-left text-component-header-size-mobile tracking--1pct spacing-120pct 
                font-black text-[var(--color-text-primary)] mb-4"
            >
                Best Sellers
            </h1>
            <a 
                href="#" 
                class="text-[var(--color-text-secondary-default)] font-poppins font-medium text-sm md:inline-flex items-center hidden"

                Shop All Best Sellers
                <svg class="ml-2 w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">

                </svg>
            </a>
        </header>
        <div id="products-container" 
            class="flex flex-wrap md:flex-nowrap overflow-hidden overflow-x-scroll whitespace-nowrap gap-2 md:gap-4 scroll-container">
            <product-card

        </div>
        <button id="show-more" class="font-poppins tracking--3pct font-semibold rounded-full bg-[var(--color-text-primary)] text-white w-full py-4 my-4 md:hidden hover:cursor-pointer hover:opacity-90" type="button">
            Show More
        </button>
    </section>
</body>
</html>
